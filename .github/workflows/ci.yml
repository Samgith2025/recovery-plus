name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: recovery-plus/package-lock.json
        
    - name: Install dependencies
      run: |
        cd recovery-plus
        npm ci
        
    - name: Run linting
      run: |
        cd recovery-plus
        npm run lint
        
    - name: Run type checking
      run: |
        cd recovery-plus
        npm run type-check
        
    - name: Run tests
      run: |
        cd recovery-plus
        npm test -- --coverage --watchAll=false
        
  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: recovery-plus/package-lock.json
        
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
      
    - name: Install dependencies
      run: |
        cd recovery-plus
        npm ci
        
    - name: Build for web
      run: |
        cd recovery-plus
        npx expo export --platform web
        
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: recovery-plus/package-lock.json
        
    - name: Install dependencies
      run: |
        cd recovery-plus
        npm ci
        
    - name: Run security audit
      run: |
        cd recovery-plus
        npm audit --audit-level moderate
